<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sign.css">
    <script src="https://kit.fontawesome.com/e744fd3660.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="col-sm-12 ">
                    <form onsubmit="return validateForm()" action="home.html" id="formHandle">
                        <div class="h2 text-center">LOGIN</div>
                        <div class="mb-3 mt-3 ">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" onkeyup="validateEmail()"
                                    placeholder="Enter email" name="email">
                            </div>

                            <!-- <span class="input-group-text" id="email-error-icon" style="display:none"> 
                
                            </span> -->
                            <span id="email-error" class="formError"></span>
                        </div>
                        <div class="mb-3 mt-3 ">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="pwd" onkeyup="validatePassword()"
                                    placeholder="Enter password" name="pswd" style="border-right:none">
                                <span class="input-group-text" style="background-color: white; cursor:pointer"
                                    id="eyeicon"><i class="bi bi-eye-slash-fill"></i></span>
                            </div>

                            <!-- <span class="input-group-text" id="pass-error-icon" style="display:none"> 
                
                            </span> -->
                            <span id="pass-error" class="formError">
                            </span>

                        </div>

                        <button type="submit" class="customBtn">Log in</button>
                        <span class="customback mt-2"><a href="index.html">Back</a></span>

                        <span id="submit-error" class="formError"></span>
                        <p class="m-1">New user? please <a href="signUp.html">Sign up</a></p>

                    </form>
                </div>
            </div>

            <div class="col-sm-2"></div>

        </div>
    </div>
    <script src="script/login.js"></script>
</body>

</html>
