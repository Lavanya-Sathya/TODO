<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e744fd3660.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sign.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="col-sm-12 ">
                    <form onsubmit="return validateForm()" action="login.html" id="formHandle">
                        <div class="h1 text-center">SignUp</div>

                        <div class="mb-3 mt-3 input-group">
                            <input type="text" class="form-control" id="name" onkeyup="validateName()"
                                placeholder="Enter Name" name="name">
                            <span class="input-group-text icon" id="name-error-icon"></span>
                            <div id="name-error" class="formError"></div>

                        </div>
                        <div class="mb-3 mt-3 input-group">
                            <input type="email" class="form-control" id="email" onkeyup="validateEmail()"
                                placeholder="Enter email" name="email" autocomplete="username">
                            <span class="input-group-text icon" id="email-error-icon"></span>
                            <span id="email-error" class="formError"></span>
                        </div>
                        <div class="mb-3 mt-3 input-group">
                            <input type="password" class="form-control" id="pwd" onkeyup="validatePassword()"
                                placeholder="Enter password" name="pswd" autocomplete="new-password">
                            <span class="input-group-text icon" id="pass-error-icon"> </span>
                            <span id="pass-error" class="formError">
                            </span>

                        </div>
                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" id="repwd" onkeyup="validateCon()"
                                placeholder="Confirm password" name="pswd" autocomplete="new-password">
                            <span class="input-group-text icon" id="repass-error-icon"> </span>
                            <span id="repass-error" class="formError"></span>
                        </div>

                        <button type="submit" class="customBtn">Sign Up</button>
                        <span  class="customback mt-2"><a href="index.html">Back</a></span>

                        <span id="submit-error" class="formError"></span>
                        
                    </form>
                </div>
            </div>

            <div class="col-sm-2"></div>

        </div>
    </div>
    <script src="script/sign.js"></script>
</body>

</html>
